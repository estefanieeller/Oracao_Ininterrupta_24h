<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oração Ininterrupta 24H</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 10px;
    }
    body {
      padding: 120px 0;
    }
    header {
      text-align: center;
    }
    header img {
      max-width: 150px;
      height: auto;
      margin-bottom: 10px;
    }
    header h1, header h2 {
      font-size: 13px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    table td {
      padding: 0;
    }
    table thead td {
      font-weight: bold;
      background-color: #cecece;
      height: 30px;
      text-align: center;
    }
    table td.hour {
      text-align: center;
    }
    table td input {
      width: 100%;
      padding: 2px;
      border-radius: 0;
      border: none;
      font-size: 10px;
    }
    #success {
      display: none;
    }
    #success-box {
      position: fixed;
      z-index: 999999;
      top: 10px;
      right: 10px;
      width: 130px;
      background-color: green;
      display: flex;
      gap: 10px;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      font-size: 12px;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.jpeg" alt="Logo da Igreja" />
  <h1>Período de Oração Ininterrupta 24H</h1>
  <h2>Igreja Cristã Maranata - Conforto - Volta Redonda-RJ</h2>
</header>

<table border="1">
  <thead>
    <tr>
      <td>Horário</td>
      <td>Nome</td>
      <td>Horário</td>
      <td>Nome</td>
    </tr>
  </thead>
  <tbody id="tabela-oracoes"></tbody>
</table>

<div id="success">
  <div id="success-box">
    ✅ Nome gravado!
  </div>
</div>

<script>
  const oracoes = [];

  function pad(num) {
    return num.toString().padStart(2, '0');
  }

  for (let h = 0; h < 24; h++) {
    for (let m = 0; m < 60; m += 15) {
      const startHour = pad(h);
      const startMinute = pad(m);
      let endH = h;
      let endM = m + 15;
      if (endM === 60) {
        endM = 0;
        endH = (endH + 1) % 24;
      }
      const endHour = pad(endH);
      const endMinute = pad(endM);

      oracoes.push({
        codigo: `${startHour}${startMinute}${endHour}${endMinute}`,
        horario: `${startHour}:${startMinute} às ${endHour}:${endMinute}`
      });
    }
  }

  oracoes.forEach(o => {
    o.nome = localStorage.getItem(o.codigo) || "";
  });

  const tabela = document.getElementById("tabela-oracoes");
  for (let i = 0; i < oracoes.length; i += 2) {
    const linha = document.createElement("tr");

    for (let j = 0; j < 2; j++) {
      const o = oracoes[i + j];
      if (o) {
        const tdHora = document.createElement("td");
        tdHora.className = "hour";
        tdHora.textContent = o.horario;

        const tdInput = document.createElement("td");
        const input = document.createElement("input");
        input.value = o.nome;
        input.setAttribute("data-codigo", o.codigo);
        input.placeholder = "Digite o nome";

        input.addEventListener("change", function () {
          const nome = this.value.trim();
          const codigo = this.getAttribute("data-codigo");
          localStorage.setItem(codigo, nome);
          document.getElementById("success").style.display = "block";
          setTimeout(() => {
            document.getElementById("success").style.display = "none";
          }, 2000);
        });

        tdInput.appendChild(input);
        linha.appendChild(tdHora);
        linha.appendChild(tdInput);
      }
    }

    tabela.appendChild(linha);
  }
</script>

</body>
</html>
